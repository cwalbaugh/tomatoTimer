<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<h2>Tomato Timer</h2>
			<div class="label row">
				<div class="column-4">
					Session Length
				</div>
				<div class="column-4">
					 
				</div>
				<div class="column-4">
					Break Length
				</div>
			</div>
			<div class="time-selection row">
				<div class="pomodoro-selector column-4">
						<button id="pomodoro-decrease">-</button>
						<input type="text"  value="25" id="pomodoro-length"></input>
						<button id="pomodoro-increase">+</button>
				</div>
				<div class="column-4">
					<div class="button-container">
						<button id="start-stop">Start</button>
						<button class="pause">Pause</button>
					</div>
				</div>
				<div class="break-selector column-4">
						<button id="break-decrease">-</button>
						<input type="text"  value="5" id="break-length"></input>
						<button id="break-increase">+</button>
				</div>
			</div>
			<div class="container-hourglass">

				<div class="hourglass">
					<svg version="1.1"
					     baseProfile="full"
					     xmlns="http://www.w3.org/200/svg">
						<circle class="bg" cx="125" cy="125" r="122.5" stroke="grey" fill="transparent" stroke-width="5px"/>
						<circle class="meter" cx="125" cy="125" r="122.5" fill="transparent" stroke-width="5px" stroke-dasharray="769.3792114257812" stroke-dashoffset="769.3792114257812"/>

					</svg>
					<div class="mask">
						<div class="timer-contents">
							<div  class="" id="pomodoro-remaining">
								25:00			
							</div>
							<div class="" id="break-remaining">
								5:00	
							</div>
						</div>
					</div>

				</div>
			</div>



			<script src="../js/scripts.js"></script>
		</div>
	</body>
</html>
